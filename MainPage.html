<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #edf2f7;
        }

        .search-clear {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app" class="max-w-7xl mx-auto p-4">
        <header-component :links="page_links" :selected-category="selectedCategory" @update-category="updateCategory" ></header-component>
        <categorytabs-component :selected-category="selectedCategory" @update-category="updateCategory"></categorytabs-component>
        <div class="bg-white py-5 px-4 mt-5 w-full mx-auto bg-white rounded-xl shadow-lg">
            <display-products :selected-category="selectedCategory" :num-products="12"></display-products>
            <button onclick="window.location.href='Listing.html'"
                class="bg-white w-full h-14 text-lg shadow hover:shadow-xl rounded-lg mx-auto mt-4 cursosr-pointer duration-[500ms]">
                See More
            </button>
        </div>
        <footer-component :links="page_links"></footer-component>
    </div>


    <script src="products.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Components.js"></script>
</body>

</html>
