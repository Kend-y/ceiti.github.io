<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #edf2f7;
        }

        .search-clear {
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div id="app" class="max-w-7xl mx-auto p-4">
        <header-component :links="page_links" :selected-category="selectedCategory"
            @update-category="updateCategory"></header-component>
        <div class=" mt-10 mb-10">
            <h1 class="mb-10 text-center text-2xl font-bold">Wishlist</h1>
            <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
                <div class="rounded-lg md:w-2/3">
                    <wishlist-component :cart-items="cartItems"></wishlist-component> 
                </div>
            </div>
        </div>
        <footer-component :links="page_links"></footer-component>

    </div>

    <script src="products.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Components.js"></script>
</body>

</html>
